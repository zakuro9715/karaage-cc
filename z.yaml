default: run
tasks:
  setup: |
    rustup component add clippy
    cargo install cargo-tarpaulin
  run: cargo run $@
  build: cargo build $@
  test: cargo test $@
  test.review: cargo insta test --review
  test.cov: cargo tarpaulin $@
  fix: z lint fix && z fmt
  fmt: cargo fmt
  lint: cargo clippy --all-targets --all-features $@
  lint.fix: z lint --fix
